<html>
    <head>
        <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAhydT0Kt-vmdCL2805ijP2M2A0m7G16zk&sensor=false" type="text/javascript"></script>
        <script src="http://code.jquery.com/jquery-2.0.3.min.js" type="text/javascript"></script>
        <script src="GeoJSON.js" type="text/javascript"></script>

        <script type="text/javascript">
            var map = null;

            function initialize () {
                var mapOptions = {
                    center : new google.maps.LatLng(40.7566, -73.9863),
                    zoom : 19,
                    mapTypeId : google.maps.MapTypeId.SATELLITE,
                };

                map = new google.maps.Map($('#map').get(0), mapOptions);
                map.setTilt (0);

                $.getJSON ('/test/test', load_geojson)
                    .fail(geojson_failure);
            }

            function load_geojson (data) {
                console.log('success')

                map.setCenter(new google.maps.LatLng(
                    data.geometry.coordinates[0][1], 
                    data.geometry.coordinates[0][0]
                ));

                var googleOptions = {
                    strokeColor: '#F00',
                    strokeOpacity: 0.8,
                    strokeWeight: 2,
                };

                var googleMapsVector = new GeoJSON(data, googleOptions);

                googleMapsVector.setMap(map);
            }

            function geojson_failure (data) {
                console.log('Failure');
                console.log(data);
            }

            $(document).ready(initialize);
        </script>
    </head>
    <body>
        <div id="map" style="height:100%;width:100%">
        </div>
    </body>
</html>
